
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBIT Hacktoberfest 2024 Organizer Certificates</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container" id="general-header">
        <p class="header">
            This is CBIT Open Source Community's certificate verification
            Website.
        </p>
        <p class="header">Enter the correct link to get the certificate</p>
    </div>

    <div class="container hidden" id="cert-header">
        <p class="header">
            This is an authentic certificate issued to
            <span id="header-name-element"></span> on Tue Nov 19 2024
        </p>
    </div>
    <div id="svg_id"></div>
</div>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</script>
<script src="script.js"></script>
</body>
</html>
